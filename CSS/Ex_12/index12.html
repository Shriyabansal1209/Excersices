<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
    <style>
    body{
    font-family: Arial, Helvetica, sans-serif;
    }
    ul{
        background-color: lightblue;
        border: 1px solid blue;
        padding: 20px;
        text-align: center;
        font-size: 0px;
    }
    li{
        display: inline-block;
        color: mediumblue;
        padding: 0px;
        border-right: 1px dashed blue;
        padding-right: 10px;
        margin-right: 10px;
        font-size: 16px;
    }
    li:last-child {
        border: 0px;
    }
    </style>
  </head>
  <body>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>
  </body>
</html>
