<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Learning HTML site using browser video and audio player">
    <meta name="author" content="Shriya Bansal">
    <meta name="keywords" content="html,css,js, comit,skipthedishes,video,audio">
    <title> HTML Video & Audio</title>
</head>
<body>
    <h1> HTML Video & Audio</h1>
    <h2> Play native audio & video on a browser</h2>
    <span>
        <p>VEDIO:</p>
        <video  src="http://sachinchoolur.github.io/lightGallery/static/videos/video1.mp4" 
            poster="http://sachinchoolur.github.io/lightGallery/static/img/videos/h-video1-poster.jpg"
            width="845" 
            height="475"
            controls alt=" Your browser doesn't support videos, please update.">
            <p>Your browser doesn't support videos, please update.</p>
        </video> 
        <p>AUDIO:</p>
        <audio src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay controls>
            <p>Your browser doesn't support audio, please update.</p>
        </audio>
        <p> Number 3 is &lt; than 5</p>
        <p> Number 2 is &gt; than 1</p>
        <p> I like Rick &amp; Morty</p>
        <p> I like Coding !!!! </p>
    </span>
</body>
</html>
